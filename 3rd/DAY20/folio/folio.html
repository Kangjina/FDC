<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Folio - Responsive Web Site Design</title>
  <!-- Mobile 최적화 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- link:favicon 32x32 -->
  <link rel="shortcut icon" type="image/x-icon" href="images/Folio_Logo_K.png">
  <!-- Style 파일 -->

<body>

          <div class="bi-1">BI 1</div>

        <div class="column s--1-2 h-2x package-1">paper boy</div>
      </div>
      <div class="row">

          <div class="contact-content column m--1-2"></div>
        </div>
        <div class="footer-office column m--4-8">
          <div class="office-title column m--1-4"></div>
          <div class="office-content column m--3-4"></div>
        </div>
        <div class="footer-social column">
          <div class="social-title column m--1-4"></div>
          <div class="social-content column m--3-4"></div>
        </div>
    </div>

<!-- Script 파일 -->
<script src="js/toggleGrid.js"></script>
